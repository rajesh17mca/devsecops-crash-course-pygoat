name: ci_rajesh_pipeline

on: [push]

jobs:
    start_scan:
        name: Run Bandit scan
        runs-on: ubuntu-latest
        steps:
          - name: Code checkout
            uses: actions/checkout@v2

          - name: install Python
            uses: actions/setup-python@v2
            with:
                python-version: 3.8

          - name: Install Bandit
            run: pip install bandit

          - name: Run Bandit scan
            run: bandit -ll -ii -r .
